<mat-card class="cart-container">
  <mat-card-title class="cart-title">Shopping Cart</mat-card-title>
  <mat-divider></mat-divider>
  <mat-list *ngIf="cartItems.length > 0; else emptyCart">
    <mat-list-item *ngFor="let item of cartItems; let last = last">
      <div class="cart-item-content">
        <mat-icon class="cart-book-icon" color="primary">menu_book</mat-icon>
        <div class="cart-item-title">{{ item.title }}</div>
        <div class="cart-item-qty">
          <button mat-mini-fab color="warn" (click)="decrementQuantity(item)" aria-label="Decrease quantity"><mat-icon>remove</mat-icon></button>
          <span class="cart-qty-number">{{ item.quantity }}</span>
          <button mat-mini-fab color="warn" (click)="incrementQuantity(item)" aria-label="Increase quantity"><mat-icon>add</mat-icon></button>
        </div>
        <button mat-stroked-button color="warn" (click)="removeFromCart(item)">Remove</button>
      </div>
      <mat-divider *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-list>
  <ng-template #emptyCart>
    <div class="empty-cart-msg">Your cart is empty.</div>
  </ng-template>
  <div class="cart-summary" *ngIf="cartItems.length > 0">
    <mat-icon color="accent">shopping_cart</mat-icon>
    <span>Total Items: <strong>{{ getTotalItems() }}</strong></span>
  </div>
  <div class="cart-actions" *ngIf="cartItems.length > 0">
    <button mat-raised-button color="primary" routerLink="/checkout">Proceed to Checkout</button>
  </div>
</mat-card>
