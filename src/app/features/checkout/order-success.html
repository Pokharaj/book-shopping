<mat-card class="order-success-container">
  <mat-card-title class="order-success-title">
    <mat-icon color="primary" style="vertical-align: middle; margin-right: 8px;">check_circle</mat-icon>
    Order Placed Successfully!
  </mat-card-title>
  <mat-card-content>
    <p>Thank you for your purchase. Your order has been placed and is being processed.</p>
  </mat-card-content>
  <div class="order-success-actions">
    <button mat-raised-button color="primary" routerLink="/">Back to Home</button>
    <button mat-stroked-button color="accent" routerLink="/cart">View Cart</button>
  </div>
</mat-card>
