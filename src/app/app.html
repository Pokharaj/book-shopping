<mat-toolbar color="primary">
  <a routerLink="/" class="brand-link">
    <span class="brand-logo-flex">
      <span class="brand-text">Book Store</span>
    </span>
  </a>
  <span class="spacer"></span>
  <a routerLink="/cart" [matBadge]="cartCount > 0 ? cartCount : null" matBadgeColor="accent" matBadgeOverlap="false"  style="color: inherit; text-decoration: none; font-size: 1.25rem; font-weight: 500; margin-right: 8px;">
    <mat-icon>shopping_cart</mat-icon>
  </a>
</mat-toolbar>
<router-outlet></router-outlet>

<style>
  .spacer {
    flex: 1 1 auto;
  }
  .brand-link {
    display: flex;
    align-items: center;
    color: inherit;
    text-decoration: none;
    font-size: 1.25rem;
    font-weight: 500;
  }
  .brand-logo-flex {
    display: flex;
    align-items: center;
  }
  .brand-logo-flex .mat-icon {
    font-size: 2rem;
    margin-right: 8px;
    vertical-align: middle;

    height: 2rem;
