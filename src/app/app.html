<mat-toolbar color="primary" class="mobile-toolbar">
  <div class="container">
    <a routerLink="/" class="brand-link" aria-label="Book Store Home">
      <span class="brand-logo-flex">
        <img src="assets/book_store_logo.png" 
             alt="Book Store Logo" 
             class="brand-logo"
             (load)="onLogoLoad($event)"
             (error)="onLogoError($event)"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="brand-logo-fallback" style="display: none;">
          <mat-icon class="fallback-icon">book</mat-icon>
        </div>
        <span class="brand-text">Book Store</span>
      </span>
    </a>
    <span class="spacer"></span>
    <a routerLink="/cart" 
       [matBadge]="cartCount > 0 ? cartCount : null" 
       matBadgeColor="accent" 
       matBadgeOverlap="true"  
       class="cart-link"
       aria-label="Shopping Cart">
      <mat-icon>shopping_cart</mat-icon>
    </a>
  </div>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
